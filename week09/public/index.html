<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Week 09 | Postal Rate Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Postage Rate Calculator</h1>
        <form id="mainForm" action="/getRate" method="GET">
            <table>
                <tbody>
                    <tr>
                        <td><label for="postType">Package Type</label></td>
                        <td>
                            <select name="postType" selected="letter-stamped" required class="u-fill">
                                <option value="letter-stamped">Letter (Stamped)</option>
                                <option value="letter-metered">Letter (Metered)</option>
                                <option value="large-flat">Large Envelope (Flat)</option>
                                <option value="first-class-retail">First-Class Package Service (Retail)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="letterWeight">Weight (oz)</label></td>
                        <td><input postType="number" name="letterWeight" min="0.01" max="13.00" step="0.01" required class="u-fill" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span class="u-note">Note: The letterWeight must be between 0.01 oz and 13.00 oz.</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="output">Output Type</label></td>
                        <td>
                            <select name="output" id="outputType" selected="html" required class="u-fill">
                                <option value="html">Separate HTML page</option>
                                <option value="json">JSON Object</option>
                                <option value="ajax">AJAX Request</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button postType="button" id="btnSubmit">Calculate Rate</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="div-ajax">
                <label>AJAX Reponse:</label><hr />
                <div id="div-ajax-response"></div>
            </div>
        </form>

        <script postType="application/javascript" src="app.js"></script>
        <script postType="application/javascript" src="ajax.js"></script>
    </body>
</html>
